<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    #game-board {
      width: 100%;
      height: 710px;
      position: relative;
	  border:2px solid red;
    }

    .snake, .food {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
	  border-radius:8px;
    }

    .food {
      background-color: red;
	  border-radius:50%
    }
  </style>
</head>
<body>
  <div id="game-board"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('game-board');
      const boardWidth = Math.floor(window.innerWidth / 20);
      const boardHeight = Math.floor(window.innerHeight / 20);
      let snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }]; // Initial length increased
      let food = { x: 15, y: 15 };
      let direction = 'right';
      let intervalId = null;

      function draw() {
        board.innerHTML = '';
        snake.forEach(segment => {
          const div = document.createElement('div');
          div.classList.add('snake');
          div.style.left = segment.x * 20 + 'px';
          div.style.top = segment.y * 20 + 'px';
          board.appendChild(div);
        });

        const foodDiv = document.createElement('div');
        foodDiv.classList.add('food');
        foodDiv.style.left = food.x * 20 + 'px';
        foodDiv.style.top = food.y * 20 + 'px';
        board.appendChild(foodDiv);
      }

      function move() {
        const head = { x: snake[0].x, y: snake[0].y };

        switch (direction) {
          case 'up':
            head.y--;
            break;
          case 'down':
            head.y++;
            break;
          case 'left':
            head.x--;
            break;
          case 'right':
            head.x++;
            break;
        }

        // Wrap around the board if snake goes out of bounds
        if (head.x < 0) head.x = boardWidth - 1;
        if (head.x >= boardWidth) head.x = 0;
        if (head.y < 0) head.y = boardHeight - 1;
        if (head.y >= boardHeight) head.y = 0;

        if (head.x === food.x && head.y === food.y) {
          snake.unshift(head);
          generateFood();
        } else {
          snake.pop();
          snake.unshift(head);
        }
      }

      function generateFood() {
        food.x = Math.floor(Math.random() * boardWidth);
        food.y = Math.floor(Math.random() * boardHeight);
      }

      function gameLoop() {
        move();
        draw();
      }

      document.addEventListener('keydown', event => {
        switch (event.key) {
          case 'ArrowUp':
            if (direction !== 'down') direction = 'up';
            break;
          case 'ArrowDown':
            if (direction !== 'up') direction = 'down';
            break;
          case 'ArrowLeft':
            if (direction !== 'right') direction = 'left';
            break;
          case 'ArrowRight':
            if (direction !== 'left') direction = 'right';
            break;
        }
      });

      intervalId = setInterval(gameLoop, 100); // Increased interval time for slower movement

      // Fullscreen mode
      document.documentElement.requestFullscreen();
    });
  </script>
</body>
</html>
